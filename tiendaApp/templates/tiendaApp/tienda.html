{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% block content %}
{% for producto in productos %} <!-- Bucle para recorrer las propiedades de posts(Productos) -->
        <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{producto.imagen.url}}" alt="" style="width: 20%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="width: auto; background-color:rgba(73, 242, 242, 0.419)">
              <h5 class="section-heading mb-4" >
                {% for categoria in productos.categorias.all %} <!--recorremos el queryset de productos.categorias y obtenemos solo la propiedad nombre.--> 
                      <em style="font: size 5px;">{{categoria.nombre }}</em>
                {% endfor %}
                <span class="section-heading-lower">{{producto.nombre}}</span>
                <!--<span class="section-heading-upper">{{post.contenido}}</span>-->                
                
            
                <p></p>
                <span class="section-heading-upper">Creado el : {{producto.created}}</span>
              </h5>
            </div>
          </div>
        </div>
     </section>
{% endfor %}
{% endblock %}
